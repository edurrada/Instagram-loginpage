<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img class="instagram-logo" alt="instagram logo" src="./img/logo.png">

                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil"/>
                </div>

                <a href="#" class="instagram-login">Continuar como edurrada</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é edurrada?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
